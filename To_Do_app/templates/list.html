{% extends 'base.html' %}

{% block content %}
  <h1>Mis Tareas</h1>
  <table>
    <thead>
      <tr>
        <th>Título</th>
        <th>Descripción</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for task in tasks %}
        <tr>
          <td>{{ task.title }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.status }}</td>
          <td>
            <a href="{% url 'task_edit' task.id %}">Editar</a>
            <a href="{% url 'task_delete' task.id %}">Eliminar</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">No hay tareas.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'task_create' %}">Crear Tarea</a>
{% endblock %}
