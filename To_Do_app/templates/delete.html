{% extends 'base.html' %}

{% block content %}
  <h1>Eliminar Tarea</h1>
  <p>¿Estás seguro de que quieres eliminar la tarea "{{ task.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>
  <a href="{% url 'task_list' %}">Cancelar</a>
{% endblock %}
